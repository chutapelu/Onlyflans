{% block content %}

                <h3 class="text-center mb-4" style="font-family: 'Arial', sans-serif; color: #2c3e50;">
                    Agregar Rese√±a
                </h3>
                
                <form method="post">
                    {% csrf_token %}

                    <div class="text-center">
