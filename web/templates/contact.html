{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="registration-form text-center">
        <form method="POST">
            {% csrf_token %}
            {{ form.non_field_errors }}
            {% load static %}
            <div class="col-md-9 col-sm-8 mx-auto text-center">
                <i class="fa-solid fa-address-book fa-3x mt-3 mb-5"
                    style="max-width: 200px; color: #3498db; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);"></i>
            </div>

            <div class="form-group mt-4">
                <input type="email" class="form-control" id="email" name="customer_email"
                    placeholder="Correo ElectrÃ³nico"
                    style="border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
                <div class="text-danger">{{ form.customer_email.errors }}</div>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="username" name="customer_name" placeholder="Nombre"
                    style="border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
                <div class="text-danger">{{ form.customer_name.errors }}</div>
            </div>
            <div class="form-group">
                <textarea class="form-control" id="message" name="message" placeholder="Mensaje" rows="4"
                    style="border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);"></textarea>
                <div class="text-danger">{{ form.message.errors }}</div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary"
                    style="border-radius: 10px; padding: 10px 20px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">Enviar</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
