{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <div class="row">
        {% for flan in flanes %}
        <div class="col-lg-3 col-md-6 mb-4">
            <div class="card" style="width: 100%; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); border-radius: 10px; overflow: hidden;">
                <img src="{{ flan.image_url }}" class="card-img-top img-fluid" alt="{{ flan.name }}" style="object-fit: cover; height: 200px;">
                <div class="card-body text-center" style="background-color: #f8f9fa;">
                    <h5 class="card-title" style="font-family: 'Arial', sans-serif; color: #2c3e50;">{{ flan.name }}</h5>
                    <p class="card-text" style="font-size: 14px; color: #7f8c8d;">{{ flan.description }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
